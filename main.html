<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="#home" class="nav-link">Início</a></li>
                <li><a href="#videos" class="nav-link">Vídeos</a></li>
                <li><a href="#pdfs" class="nav-link">PDFs</a></li>
                <li><a href="#" id="logout">Sair</a></li>
            </ul>
        </aside>
        <main class="content">
            <h1 id="welcome-message">Bem-vindo!</h1>
            <div id="home" class="section active-section">
                <center><h2>Início</h2></center>
                <p>Conteúdo da página inicial.</p>
            </div>
            <div id="videos" class="section hidden">
               <center><h2>Vídeos</h2></center> 
                <input type="file" id="videoUpload" accept="video/*">
                <div id="videoList"></div>
            </div>
            <div id="pdfs" class="section hidden">
               <center> <h2>PDFs</h2></center>
                <input type="file" id="pdfUpload" accept="application/pdf">
                <div id="pdfList"></div>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
